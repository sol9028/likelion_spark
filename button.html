<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's make counter</title>
    <link rel="stylesheet" href="button.css">
    <script src="button.js"></script>
</head>
<body>
    <div class="container">
      <h2> 버튼을 눌러 주세요!</h2>
      <img src="시작망곰이.png" class="default" id="mangbear"/>
      <div class= "counter" id="counter">0</div>
      <div class= "button-box">
        <button id="Increase" onclick="increase()">UP!</button>
        <button id="decrease" onclick="decrease()">Down!</button>
        <button id="Reset" onclick="reset()">Reset!</button>
      </div>
    </div>
</body>
</html>
